name: Latest blog post workflow
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update README.md with latest articles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pull Medium posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: 'https://medium.com/feed/@midudev'
